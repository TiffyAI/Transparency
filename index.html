<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TIFFYAI Wallet Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@walletconnect/web3modal@2.10.6/dist/web3modal.umd.js"></script>
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #000015, #001F3F);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 24px;
      text-shadow: 0 0 10px #00f0ff;
    }

    .connect-btn {
      background: linear-gradient(90deg, #00ffc3, #9055ff);
      border: none;
      border-radius: 14px;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffc3;
      transition: all 0.3s ease;
      animation: glow 2s infinite alternate;
      margin-bottom: 20px;
    }

    .copy-box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00ffc3;
      padding: 12px;
      border-radius: 10px;
      width: 90%;
      max-width: 420px;
    }

    #copyLink {
      font-size: 14px;
      word-break: break-all;
      color: #00ffc3;
      margin-bottom: 8px;
    }

    .copy-btn {
      background: #00ffc3;
      color: black;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    @keyframes glow {
      from { box-shadow: 0 0 12px #00ffc3; }
      to { box-shadow: 0 0 28px #9055ff; }
    }
  </style>
</head>
<body>
  <h1>Connect to TIFFYAI</h1>
  <button class="connect-btn" onclick="openModal()">ðŸ”— Connect Wallet</button>

  <div class="copy-box">
    <div id="copyLink">https://tiffyai.github.io/Shield/</div>
    <button class="copy-btn" onclick="copyLink()">ðŸ“‹ Copy Link</button>
  </div>

  <script>
    const projectId = 'bf40c7dcdb05f06f2769573103007576'; // Your WalletConnect project ID

    const modal = new window.Web3Modal.default({
      projectId,
      themeMode: 'dark',
      themeVariables: {
        '--w3m-accent': '#00ffc3',
        '--w3m-background': '#000015',
        '--w3m-logo-image-url': 'https://tiffyai.github.io/Blue-Key-Claim/TiffyAI-Token.png'
      },
      walletConnectVersion: 2,
    });

    function openModal() {
      modal.openModal();
    }

    function copyLink() {
      const link = document.getElementById("copyLink").innerText;
      navigator.clipboard.writeText(link).then(() => {
        alert("âœ… Link copied to clipboard");
      });
    }
  </script>
</body>
</html>
