<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TiffyAI Wallet Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module">
    import { Web3Modal } from '@web3modal/html'
    import { EthereumClient, w3mConnectors, w3mProvider } from '@web3modal/ethereum'
    import { configureChains, createConfig, WagmiConfig } from 'wagmi'
    import { bsc } from 'wagmi/chains'

    const projectId = 'bf40c7dcdb05f06f2769573103007576' // Replace with your WalletConnect Project ID

    const chains = [bsc]
    const { publicClient } = configureChains(chains, [w3mProvider({ projectId })])
    const wagmiConfig = createConfig({
      autoConnect: true,
      connectors: w3mConnectors({ projectId, version: 2, chains }),
      publicClient
    })

    const ethereumClient = new EthereumClient(wagmiConfig, chains)

    const modal = new Web3Modal({
      projectId,
      themeMode: 'dark',
      themeVariables: {
        '--w3m-accent': '#00ffc3',
        '--w3m-background': '#000015',
        '--w3m-logo-image-url': 'https://tiffyai.github.io/Blue-Key-Claim/TiffyAI-Token.png'
      }
    }, ethereumClient)

    window.openTiffyModal = () => modal.openModal()
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #000015, #001F3F);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 26px;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
      margin-bottom: 24px;
    }

    .connect-btn {
      background: linear-gradient(90deg, #00ffc3, #9055ff);
      border: none;
      border-radius: 14px;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffc3;
      transition: all 0.3s ease;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 12px #00ffc3; }
      to { box-shadow: 0 0 28px #9055ff; }
    }

    .connect-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Connect to TiffyAI</h1>
  <button class="connect-btn" onclick="openTiffyModal()">ðŸ”— Connect Wallet</button>
</body>
</html>
